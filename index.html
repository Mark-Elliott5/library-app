<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Library App</title>
</head>
<body>
    <div id="form-wrapper">
        <form>
            <div class="input-wrapper">
                <input id="title" name="title" type="text" required>
                <label for="title">Title</label>
            </div>
            <div class="input-wrapper">
                <input id="author" name="author" type="text" required>
                <label for="author">Author</label>
            </div>
            <div class="input-wrapper">
                <input id="number-of-pages" name="number-of-pages" type="number" required>
                <label for="number-of-pages">Number of pages</label>
            </div>
            <div class="input-wrapper">
                <input id="read-status" name="read-status" type="checkbox">
                <label for="read-status">Book has been read?</label>
            </div>
            <div class="input-wrapper">
                <input id="submit-book" name="submit-book" type="submit">
            </div>
        </form>
    </div>
    <script src="library.js"></script>
</body>
</html>
